jobs:
- job: DockerCheck
  pool:
    vmImage: 'vs2017-win2016'

  steps:
  - script: |
      docker version
    displayName: VS2017-WIN2016 agent Check Docker tool version
  - script: |
      docker image ls -a 
    displayName: check the last update date of the available docker images

- job: VS2017ToolingCheck
  dependsOn: DockerCheck
  pool:
    vmImage: 'vs2017-win2016'

  steps:
